<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Code Generator</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Scripts/Highlight/styles/vs.css" type="text/css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Highlight/highlight.pack.js"></script>
    <script src="Scripts/clipboard/clipboard.js"></script>
    <script src="Scripts/foundation/foundation.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>&nbsp;&nbsp;Code Generator</h1>
    <div style="margin:20px">
        <div class="row">
            <div class="col-lg-6">
                <textarea class="form-control" id="CodeEditor" style="height: 600px;" rows="2" cols="20"></textarea>
                <br />
                <input type="button" class="btn btn-default" value="Entity Sample" id="SampleEntityButton"/>
                <input type="button" class="btn btn-default" value="Invoke Sample" id="SampleInvokeButton" />
            </div>
            <div class="col-lg-6">
                <label for="language">Language:</label>
                <select id="language">
                    <option selected="selected">C#</option>
                    <option>Objective-C</option>
                    <option>Java</option>
                    <option>TypeScript</option>
                </select>
                <input type="button" class="btn btn-default" value="Copy" id="CopyButton" />
                <label style="display:none" id="CopiedLabel">Copied</label>
                <input type="hidden" id="GeneratedCode" />
                <pre><code id="preview" class="cs"></code></pre>
            </div>
        </div>
    </div>

    <script type="text/javascript" >
        new Clipboard('#CopyButton');
    </script>
</body>
</html>
